<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/x-giphy/x-giphy.html">
  </head>
  <body>
    <h1>A bunch o gifs</h1>
    <x-giphy term="funny cat"></x-giphy>
    <div>
      <pre>
&lt;x-giphy term="funny cat"&gt;&lt;/x-giphy&gt;
      </pre>
    </div>

    <x-giphy term="pizza" random></x-giphy>
    <div>
      <pre>
&lt;x-giphy term="pizza" random&gt;&lt;/x-giphy&gt;
      </pre>
    </div>

    <x-giphy term="superman" translate></x-giphy>
    <div>
      <pre>
&lt;x-giphy term="superman" translate&gt;&lt;/x-giphy&gt;
      </pre>
    </div>

    <x-giphy gifId="feqkVgjJpYtjy"></x-giphy>
    <div>
      <pre>
&lt;x-giphy gifId="feqkVgjJpYtjy"&gt;&lt;/x-giphy&gt;
      </pre>
    </div>


    <h1>Live search</h1>
    <polymer-element name="giphy-search" noscript attributes="search">
      <template>
        <input type="text" value="{{search}}">
        <div>
          <x-giphy term="{{search}}" random></x-giphy>
        </div>
      </template>
    </polymer-element>

    <giphy-search search="pugs"></giphy-search>
    <div>
      <pre>
&lt;giphy-search search="pugs"&gt;&lt;/giphy-search&gt;
      </pre>
    </div>

  </body>
</html>
