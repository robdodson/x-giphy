<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="x-giphy.html">
    <link rel="import" href="elements/x-gif.html">
  </head>
  <body>
    <h1>A bunch o gifs</h1>
    <x-giphy term="funny cat"></x-giphy>
    <br>
    <x-giphy term="american psycho" random></x-giphy>
    <br>
    <x-giphy term="superman" translate></x-giphy>
    <br>
    <x-giphy gifId="feqkVgjJpYtjy"></x-giphy>
    <br>

    <h1>Live search</h1>
    <polymer-element name="giphy-search" noscript>
      <template>
        <input type="text" value="{{search}}">
        <div>
          <x-giphy term="{{search}}" random></x-giphy>
        </div>
      </template>
    </polymer-element>

    <giphy-search></giphy-search>
